<style>
  .wave-effect {
  position: relative;
  width: 400px;
  height: 150px;
  margin: 50px auto;
  overflow: hidden;
}

.wave-effect::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background: linear-gradient(to bottom, #fff, #ccc);
  transform: rotate(-45deg);
  animation: wave 2s ease-out infinite;
}
@keyframes wave {
  0% {
    transform: translateX(0) translateY(0) rotate(-45deg);
  }
  100% {
    transform: translateX(0) translateY(-150%) rotate(-45deg);
  }
}

</style>
<div class="wave-effect">
  <p>Texto que deseas animar</p>
</div>
